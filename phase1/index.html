<script>

var data = fetchJSON('csv_data/neighbourhoods.geojson')
            .then(function(data) { 
                console.log(data);
                var mymap=L.map('mapid').setView([ 37.9838, 23.7275], 8);


    //osm Layer
    var osm=L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
	maxZoom: 20,
	attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
});

    osm.addTo(mymap);


    L.geoJSON(data).addTo(mymap);


});


function fetchJSON(url) {
    return fetch(url)
      .then(function(response) {
        return response.json();
      });
  }
